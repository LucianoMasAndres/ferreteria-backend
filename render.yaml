services:
  - type: web
    name: ferreteria-backend
    env: docker
    plan: free
    branch: main
    repo: https://github.com/YOUR_USERNAME/ferreteria-backend  # Placeholder
    envVars:
      - key: POSTGRES_HOST
        fromDatabase:
          name: ferreteria-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: ferreteria-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: ferreteria-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: ferreteria-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: ferreteria-db
          property: password
      - key: REDIS_HOST
        fromService:
          type: redis
          name: ferreteria-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: ferreteria-redis
          property: port
      - key: REDIS_ENABLED
        value: true
      - key: PORT
        value: 10000

databases:
  - name: ferreteria-db
    plan: free
    databaseName: ferreteria
    user: ferreteria_user

# Note: Render doesn't natively support free Redis management in Blueprints easily sometimes, 
# but we can try define it or use an external one. 
# For now, we will assume standard setup or manual Redis add-on.
