services:
  - type: web
    name: ferreteria-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ferreteria-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ferreteria-redis
          property: connectionString
    autoDeploy: true

  - type: redis
    name: ferreteria-redis
    ipAllowList: [] # Only allow internal connections

databases:
  - name: ferreteria-db
    databaseName: ferreteria
    user: admin
